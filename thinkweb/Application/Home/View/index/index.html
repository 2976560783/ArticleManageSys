<extend name="Public:base" />
<block name='title'>
  <title>主页</title>
</block>
<block name="main">
        <div class="col-xs-12 col-sm-9">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">侧栏</button>
          </p>
          <div class="jumbotron" style="padding: 0">
              <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#carousel-example-generic" data-slide-to="0" ></li>
                  <li data-target="#carousel-example-generic" data-slide-to="1" class="active"></li>
                  <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                  <div class="item active">
                    <img src="__PUBLIC__/home/imgs/lunbo1.png" alt="...">
                    <div class="carousel-caption">
                      <h2>人生的气度</h2>
                    </div>
                  </div>

                  <div class="item">
                    <img src="__PUBLIC__/home/imgs/lunbo2.png" alt="...">
                    <div class="carousel-caption">
                      <h2>人生的气度</h2>
                    </div>
                  </div>

                  <div class="item">
                    <img src="__PUBLIC__/home/imgs/lunbo3.png" alt="...">
                    <div class="carousel-caption">
                      <h2>人生的气度</h2>
                    </div>
                  </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                  <span class="sr-only">Next</span>
                </a>
              </div>
          </div>
          <div class="row">
            <volist name='list' id = 'lis'>
             <div class="col-xs-6 col-lg-4">
              <a href="__MODULE__/article/details?artid={$lis.id}" class="htitle" ><h2 >{$lis.title}</h2></a>
              <p >{$lis.summary}</p>
              <p><a style="margin-right: 15%;" class="btn btn-info" href="__MODULE__/article/details?artid={$lis.id}" role="button">Details &raquo;</a><span  class="badge">H:{$lis.hits}</span> <span  class="badge">{$lis.tagname}</span></p>
            </div><!--/.col-xs-6.col-lg-4-->             
            </volist>
          </div><!--/row-->
        </div><!--/.col-xs-12.col-sm-9-->
</block>
<block name="pager">
  <nav class="col-md-6 col-md-offset-3">
  {$page}
</nav>

</block>
<block name='js'>
    <script src="__PUBLIC__/home/js/ie10-viewport-bug-workaround.js"></script>
    <script src="__PUBLIC__/home/js/ie-emulation-modes-warning.js"></script>
</block>
