<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>movie show</title>
    <link rel="stylesheet" href="__PUBLIC__/css/showmovie.css">
</head>
<body>
<div id="showMovie">
        <table>
        <thead>
            <tr style="border-bottom: 1px solid #eee;" >
                <th>编号</th>
                <th>类别</th>
                <th>名称</th>
                <th>主角</th>
                <th>标签</th>
                <th>地区</th>
                <th>语言</th>
                <th>时间</th>
                <th>得分</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        <foreach name = 'list' item = 'vlist' key = 'k'>
            <tr>
                <td class="listid">{$k+$pageSize}</td>
                <td>{$vlist.class}</td>
                <td>{$vlist.video_name}</td>
                <td>{$vlist.actors}</td>
                <td>{$vlist.tag}</td>
                <td>{$vlist.area}</td>
                <td>{$vlist.language}</td>
                <td>{$vlist.release_time}</td>
                <td>{$vlist.score}</td>
                <td><a href="__MODULE__/video/editVideo?id={$vlist.id}" title="编辑">编辑</a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="__MODULE__/video/deleteVideo?id={$vlist.id}" onclick="return confirm('确认要删除本条记录!');" title="删除">删除</a>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <hr>
    {$page}
    <label>分类显示:</label>
    <span><a href="__MODULE__/video/showVideo" title="全部">全部</a></span>
    <span><a href="__MODULE__/video/showVideo?class=电影" title="电影">电影</a></span>
    <span><a href="__MODULE__/video/showVideo?class=动漫" title="动漫">动漫</a></span>
    <span><a href="__MODULE__/video/showVideo?class=番剧" title="番剧">番剧</a></span>
    <br>
    <span><a href="__MODULE__/video/addVideo" title="主界面" style="color: blue;">新增视频</a></span>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <span><a href="__MODULE__/index/index" title="主界面" style="color: blue;">管理主界面</a></span>
</div>
</body>
</html>
