<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>editVideo</title>
    <link rel="stylesheet" href="__PUBLIC__/css/addvideo.css">
    <script src="__PUBLIC__/js/addvideo.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
<div class="addVideo">
    <form action="editVideo" method="post" accept-charset="utf-8">
        <div class="input-group" >
        <span class="input-group-addon" id="basic-addon1">视频名称:</span>
        <input type="text" class="form-control" placeholder="VideoName(Up to 20 characters)" aria-describedby="basic-addon1" maxlength="20" required="" autofocus="" name="videoName"  value="{$data.video_name}">
        </div>

          <div class="col-lg-13" style="background-color: white;">
            <div class="input-group">
              <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">视频类别
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" id="videofl" style="max-height: 90px;overflow:auto;">
                  <foreach name="className" item="class" >
                      <li><a href="#">{$class}</a></li>
                  </foreach>
                </ul>
              </div><!-- /btn-group -->
              <input type="text" class="form-control" readonly="" id="ivideofl" name="className" value="{$data.class}" aria-label="..." placeholder="class" data-container="body" data-toggle="popover" data-placement="right" data-content="请选择一个视频分类!" >
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->


        <div class="input-group" >
        <span class="input-group-addon" id="basic-addon1">主演/角色:</span>
        <input type="text" class="form-control" placeholder="Stars(Each name is separated by '/')/(Up to 50 characters)" required="" maxlength="50" aria-describedby="basic-addon1" name="actors" value="{$data.actors}">
        </div>

          <div class="col-lg-13">
            <div class="input-group">
              <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">内容标签 <span class="caret"></span></button>
                <ul class="dropdown-menu" id="contentfl" style="max-height: 90px;overflow:auto;">
                  <foreach name="tagName" item="tag" >
                      <li><a href="#">{$tag}</a></li>
                  </foreach>                  
                </ul>
              </div><!-- /btn-group -->
              <input type="text" class="form-control" readonly=""  id="icontentfl" value="{$data.tag}" aria-label="..." placeholder="Content tag" data-container="body" data-toggle="popover" data-placement="right" data-content="请选择一个内容分类!" name="tagName">
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->

          <div class="col-lg-13">
            <div class="input-group">
              <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">地区选择 <span class="caret"></span></button>
                <ul class="dropdown-menu" id="areafl" style="max-height: 90px;overflow:auto;">
                  <foreach name="areaName" item="area" >
                      <li><a href="#">{$area}</a></li>
                  </foreach>  
                </ul>
              </div><!-- /btn-group -->
              <input type="text" class="form-control" readonly="" id="iareafl" aria-label="..." placeholder="area" data-container="body" data-toggle="popover" data-placement="right" data-content="请选择一个地区!"  name="areaName" value="{$data.area}">
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->

          <div class="col-lg-13">
            <div class="input-group">
              <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">语言种类 <span class="caret"></span></button>
                <ul class="dropdown-menu" id="languagefl" style="max-height: 90px;overflow:auto;">
                  <foreach name="languageName" item="language" >
                      <li><a href="#">{$language}</a></li>
                  </foreach>  
                </ul>
              </div><!-- /btn-group -->
              <input type="text" class="form-control" readonly="" id="ilanguagefl" aria-label="..." placeholder="Language" data-container="body" data-toggle="popover" data-placement="right" data-content="请选择一中语言类别!" name="languageName" value="{$data.language}">
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->

        <div class="input-group" style="background-color: white;">
          <span class="input-group-addon" id="basic-addon1">发布时间:</span>
          <input type="date" name="releaseTime" value="{$data.release_time}" placeholder="">
        </div>

        <div class="input-group" >
        <span class="input-group-addon" id="basic-addon1">内容介绍:</span>
        <textarea name="summary" rows="4" cols="63" style="resize:none;" required="" placeholder="Summary(Up to 200 characters)" maxlength="200" >{$data.summary}</textarea>
        </div>
        <div class="input-group" style="background-color: white;">
        <span class="input-group-addon" id="basic-addon1">豆瓣评分:</span>
        <input type="number" required="" name="score" max="10" min="1" value="{$data.score}" placeholder="">
        </div>
         <input type="hidden" name="id" value="{$data.id}">
        <input type="hidden" name="hits" value="{$data.hits}">
        <input type="hidden" name="pre_url" value="{$pre_url}">
        <input type="submit" class="submit" name="" value="提交修改" >

    </form>
      <br>
    <button type="button" style="width: 100px;height: 30px; border-radius: 5px;"><a href="__MODULE__/index/index" title="">回主界面</a></button>
    <button type="button" style="width: 100px;height: 30px; border-radius: 5px;"><a href="{$pre_url}" title="">回列表页</a></button>

</div>
</body>
</html>
